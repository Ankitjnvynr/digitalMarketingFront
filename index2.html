<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-400">
    <!-- Navbar -->
    <nav class="fixed w-full z-30 transition duration-500 ease-in-out  ">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-white text-2xl font-bold max-h-5">
                        <img class="max-h-10" src="imgs/bigbytelogo.png" alt="BigByte Logo">
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button
                        class="text-white inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
                        onclick="toggleNavbar()">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="overflow-hidden max-h-0 opacity-0 md:hidden transition-all duration-300 ease-out">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>








    <div class="container   w-full relative">

        <div class="absolute inset-0 bg-black opacity-25"></div>




        <swiper-container class="mySwiper" pagination="true" effect="fade" grab-cursor="true"
            centered-slides="true" slides-per-view="auto" coverflow-effect-rotate="50" coverflow-effect-stretch="0"
            coverflow-effect-depth="100" coverflow-effect-modifier="1" coverflow-effect-slide-shadows="true"
            autoplay="true" autoplay-delay="3000" autoplay-disable-on-interaction="false" loop="true">

            <swiper-slide>
                <img src="imgs/slider1.avif" />
            </swiper-slide>
            <swiper-slide>
                <img src="imgs/slider2.avif" />
            </swiper-slide>
            <swiper-slide>
                <img src="imgs/slider3.avif" />
            </swiper-slide>
            <swiper-slide>
                <img src="imgs/slider4.avif" />
            </swiper-slide>
            <swiper-slide>
                <img src="imgs/slider5.avif" />
            </swiper-slide>
            <swiper-slide>
                <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
            </swiper-slide>
            <swiper-slide>
                <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
            </swiper-slide>
            <swiper-slide>
                <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
            </swiper-slide>
            <swiper-slide>
                <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
            </swiper-slide>
        </swiper-container>
    </div>
    <div class="container mx-auto">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum libero tempora officiis odit nesciunt dolorem
        sint consequuntur sapiente fuga minus iure, itaque quo quas! Fuga asperiores voluptas magnam nemo ex!
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
