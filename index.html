<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-400">
    <!-- Navbar -->
    <nav class="fixed w-full z-30 transition duration-500 ease-in-out bg-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-white text-2xl font-bold">YourBrand</a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button
                        class="text-white inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
                        onclick="toggleNavbar()">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="overflow-hidden max-h-0 opacity-0 md:hidden transition-all duration-300 ease-out">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#"
                    class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>
   
    






    <div class="swiper-container my-10">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg-cover bg-center"
                style="background-image:url('https://source.unsplash.com/random/1');">
                <div class="text-white text-center text-2xl font-bold p-20 bg-black bg-opacity-50">
                    Slide 1
                </div>
            </div>
            <div class="swiper-slide bg-cover bg-center"
                style="background-image:url('https://source.unsplash.com/random/2');">
                <div class="text-white text-center text-2xl font-bold p-20 bg-black bg-opacity-50">
                    Slide 2
                </div>
            </div>
            <div class="swiper-slide bg-cover bg-center"
                style="background-image:url('https://source.unsplash.com/random/3');">
                <div class="text-white text-center text-2xl font-bold p-20 bg-black bg-opacity-50">
                    Slide 3
                </div>
            </div>
            <div class="swiper-slide bg-cover bg-center"
                style="background-image:url('https://source.unsplash.com/random/4');">
                <div class="text-white text-center text-2xl font-bold p-20 bg-black bg-opacity-50">
                    Slide 4
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
